<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
        }
        #container {
            text-align: center;
        }
        h2 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        #yesBtn, #noBtn {
            padding: 15px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        #yesBtn:hover, #noBtn:hover {
            background-color: #e74c3c;
            color: white;
        }
        #noBtn {
            background-color: #3498db;
        }
        #celebrationText {
            font-size: 24px;
            font-weight: bold;
            color: #2ecc71;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2 id="question">Will You Be My Valentine?</h2>
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onclick="begForYes()">No</button>
        <p id="celebrationText"></p>
    </div>

    <script>
        let noClicks = 0;

        function begForYes() {
            noClicks++;
            updateNoButton();
            updateYesButton();
        }

        function updateNoButton() {
            const noBtn = document.getElementById("noBtn");
            noBtn.innerText = getBeggingText();
        }

        function getBeggingText() {
            const beggingTexts = [
                "My heart longs for your love!",
                "You're the missing piece in my life!",
                "Without you, my world is incomplete!",
                "I can't imagine my days without you by my side!",
                "Be the reason for my happiness, say yes!"
            ];

            return beggingTexts[Math.floor(Math.random() * beggingTexts.length)];
        }

        function updateYesButton() {
            const yesBtn = document.getElementById("yesBtn");
            yesBtn.style.fontSize = `${18 + noClicks}px`;

            if (Math.random() < 0.05) {
                displayCelebration();
            }
        }

        function displayCelebration() {
            const question = document.getElementById("question");
            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");
            const celebrationText = document.getElementById("celebrationText");

            question.style.display = "none";
            yesBtn.style.display = "none";
            noBtn.style.display = "none";

            celebrationText.innerText = "Congratulations! You've captured my heart! ❤️";
        }

        function celebrate() {
            displayCelebration();
        }
    </script>
</body>
</html>
